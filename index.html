    <body>
        <h1>Choose your numbers!</h1>
        <div class="container">
            <div>
                <input type="button" class="pad" value="1"  id="pad_1" onclick="array_add(1);"></input
                ><input type="button" class="pad" value="2"  id="pad_2" onclick="array_add(2);"></input

            </div>
            <div>
                <input type="button" class="pad" value="7"  id="pad_7" onclick="array_add(7);"></input

            <div><input  type="button" class="pad" value="10" id="pad_10" onclick="array_add(10);"></input></div>
                

            <!--<input type="number" id="number" min=1 max=10></input>

        </div>
