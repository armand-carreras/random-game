<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Random Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
        <script src="game.js" async defer></script>
    </head>
    <body>
        <h1>Choose your numbers!</h1>
        <input type="number" id="number" min=0 max=10></input>
        <input type="button" id="add_btn" value="Add" onclick="array_add();"></input>
        <input type="button" id="send_btn" value="Send" disabled onclick="reveal();"></input>
        <div id="Result"></div> 
        <input type="button" id="restart_btn" value="Restart" hidden onclick="restart();"></input>
          
    </body>
</html>
